<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
    <link rel="stylesheet" href="scr/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bodyBlock">
      <form action="">
        <input
          type="search"
          placeholder="Enter a city..."
          class="city-search-input"
        />
        <input type="submit" value="S" class="search-button" />
      </form>

      <div>
        <h1 class="current-city">Paris</h1>
        <span class="current-temperature">22C</span>
      </div>

      <div>
        <div class="current-day-week">Monday</div>
        <div class="current-time">
          <span class="current-hour">12</span>:<span class="current-minutes"
            >30</span
          >
        </div>
      </div>
    </div>

    <img src="" alt="" id="current-weather-icon" />

    <div>
      <img src="" alt="" id="wind-icon" /><span class="current-wind-speed"
        >2</span
      >
      km/h
    </div>
    <div>
      <img src="" alt="" id="humidity-icon" /><span class="current-humidity"
        >70</span
      >%
    </div>

    <div class="forecast-grid">
      <div id="Monday">
        Mon
        <br />
        <img src="" alt="" />
        <br />
        <span class="highest-temperature">20</span>C
        <span class="lowest-temperature">15</span>C
      </div>
      <div id="Tuesday">
        Tue
        <br />
        <img src="" alt="" />
        <br />
        <span class="highest-temperature">20</span>C
        <span class="lowest-temperature">15</span>C
      </div>
      <div id="Wednesday">
        Wed
        <br />
        <img src="" alt="" />
        <br />
        <span class="highest-temperature">20</span>C
        <span class="lowest-temperature">15</span>C
      </div>
      <div id="Thursday">
        Thu
        <br />
        <img src="" alt="" />
        <br />
        <span class="highest-temperature">20</span>C
        <span class="lowest-temperature">15</span>C
      </div>
      <div id="Friday">
        Fri
        <br />
        <img src="" alt="" />
        <br />
        <span class="highest-temperature">20</span>C
        <span class="lowest-temperature">15</span>C
      </div>
    </div>

    <footer>
      Coded by
      <a href="https://github.com/TheBraveWhale" target="_blank"
        >Isa van der Laan</a
      >
      ,code hosted on
      <a href="https://github.com/TheBraveWhale/My-Weather-App" target="_blank"
        >GitHub</a
      >
      and webside hosted
      <a href="https://myweatherappshecodesme.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>

    <script src="scr/script.js"></script>
  </body>
</html>
