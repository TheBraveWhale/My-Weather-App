<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
    <link rel="stylesheet" href="scr/style.css" />
  </head>
  <body>
    <div class="bodyBlock">
      <form action="">
        <input type="search" id="city-search-input" />
        <input type="submit" value="search" id="search-button" />
      </form>

      <h1 class="current-city">Paris</h1>
      <div class="current-temperature">22C</div>
      <div class="current-day-week">Monday</div>
      <div class="current-time">
        <span class="current-hour">12</span>:<span class="current-minutes"
          >30</span
        >
      </div>

      <img src="" alt="" id="current-weather-icon" />

      <div><span class="current-wind-speed">2</span> km/h</div>
      <div><span class="current-humidity">70</span>%</div>
    </div>

    <footer>
      Coded by
      <a href="https://github.com/TheBraveWhale" target="_blank"
        >Isa van der Laan</a
      >
      ,code hosted on
      <a href="https://github.com/TheBraveWhale/My-Weather-App" target="_blank"
        >GitHub</a
      >
      and webside hosted
      <a href="https://myweatherappshecodesme.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>

    <script src="scr/script.js"></script>
  </body>
</html>
