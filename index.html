<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather app</title>
    <link rel="stylesheet" href="scr/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="bodyBlock">
      <form action="">
        <input
          type="search"
          placeholder="Enter a city..."
          class="city-search-input"
        />
        <input type="submit" value="S" class="search-button" />
      </form>
      <div class="current-block">
        <div>
          <h1 class="current-city"></h1>
          <span class="current-temperature"></span
          ><span class="current-temperature">°C</span>
        </div>

        <div>
          <div class="current-day-week">Monday</div>
          <div class="current-time">
            <span class="current-hour">12</span>:<span class="current-minutes"
              >30</span
            >
          </div>
        </div>
      </div>
      <span
        class="material-symbols-outlined current-weather-icon"
        id="current-weather-icon"
      >
        ac_unit
      </span>
      <br /><br /><br /><br /><br />

      <div class="weather-additions">
        <div>
          <span class="material-symbols-outlined"> air </span>
          <span class="current-wind-speed">2</span>km/h
        </div>
        <div class="current-weather-type">Snow</div>
        <div>
          <span class="material-symbols-outlined"> humidity_low </span
          ><span class="current-humidity">70</span>%
        </div>
      </div>

      <div class="forecast">
        <div id="Monday">
          Mon
          <br />
          <div class="material-symbols-outlined forecast-icon">ac_unit</div>
          <br />
          <span class="highest-temperature">20</span>°
          <span class="lowest-temperature">15</span>°
        </div>
        <div id="Tuesday">
          Tue
          <br />
          <div class="material-symbols-outlined forecast-icon">ac_unit</div>
          <br />
          <span class="highest-temperature">20</span>°
          <span class="lowest-temperature">15</span>°
        </div>
        <div id="Wednesday">
          Wed
          <br />
          <div class="material-symbols-outlined forecast-icon">ac_unit</div>
          <br />

          <span class="highest-temperature">20</span>°
          <span class="lowest-temperature">15</span>°
        </div>
        <div id="Thursday">
          Thu
          <br />
          <div class="material-symbols-outlined forecast-icon">ac_unit</div>
          <br />

          <span class="highest-temperature">20</span>°
          <span class="lowest-temperature">15</span>°
        </div>
        <div id="Friday">
          Fri
          <br />
          <div class="material-symbols-outlined forecast-icon">ac_unit</div>
          <br />

          <span class="highest-temperature">20</span>°
          <span class="lowest-temperature">15</span>°
        </div>
      </div>

      <br />
      <div class="line"></div>
      <br />
      <footer>
        Coded by
        <a href="https://github.com/TheBraveWhale" target="_blank"
          >Isa van der Laan</a
        >
        ,code hosted on
        <a
          href="https://github.com/TheBraveWhale/My-Weather-App"
          target="_blank"
          >GitHub</a
        >
        and webside hosted
        <a href="https://myweatherappshecodesme.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="scr/script.js"></script>
  </body>
</html>
